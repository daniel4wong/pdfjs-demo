      function base64ToUint8Array(base64) {

            uint8Array[i] = raw.charCodeAt(i);
        }
        return uint8Array;
      }

        var uint8Array = base64ToUint8Array(base64);
        var blob = new Blob([uint8Array], { type: 'application/pdf' });
